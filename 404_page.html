<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>404 page</title>
    <script

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>

            </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">
            <i class="fas fa-bars"></i>
          </span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Our Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Dur Doctors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Latest Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item" id="check_status">
                <a class="nav-link" href="#">Get Appointment</a>
              </li>
          </ul>
        </div>
        </div>
      </nav>
    <!-- navbar part end -->

    <!-- banner part start -->
    <section id="banner_part">
        <div class="container">
            <div class="banner_text">
                <h2>Error Page</h2>

            </div>
        </div>
    </section>

    <section id="error_part">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 m-auto">
                    <div class="error_img">

                        <h3>OHO!</h3>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="error_details">
                        <p>
                            if you want to live, Please go back to home
                        </p>
                        <div class="error_btn">
                            <a href="#">Go Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- error part end -->

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
